<div class="card" *ngIf="weathersvc.weather$ | async as weather">
  <div class="icon">
    <app-weather-icons [weatherId]="weather.cod"></app-weather-icons>
  </div>
  <div class="temp">
    <p>Temperatura</p>
    <p class="big">{{weather.temp}}</p>
  </div>
  <div class="description">
    <h2>{{weather.name}}</h2>
    <p>{{weather.description}}</p>
  </div>

</div>
